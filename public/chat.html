<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Chat | ChatApp</title>
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <div>
        <h3>People</h3>
        <div id="users"></div>
      </div>
      <div class="chat__sidebar_profile">
        <div id="profile"></div>
      </div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>
    
      <div class="chat__footer">
        <form id="message-form">
          <input 
            id="message"
            name="message" 
            type="text" 
            placeholder="Message" 
            autofocus 
            autocomplete="off"/>
            <i class="fa fa-smile-o" id="icon" aria-hidden="true"></i>
          <button>Send</button>
        </form>
        <button id="send-location">Send location</button>
      </div>

    </div>
  </body>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>

  <script id="profile-template" type="text/template">
    <div class="profile">
      <h4>User: {{name}}</h4>
      <h4>Room: {{room}}</h4>
    </div>
  </script>

  <script src="./js/libs/jquery-3.2.1.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/libs/moment.js"></script>
  <script src="./js/libs/mustache.js"></script>
  <script src="./js/libs/deparam.js"></script>
  <script src="./js/chat.js"></script>
</html>
